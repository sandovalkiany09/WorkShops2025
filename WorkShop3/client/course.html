<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Gestión de Cursos</h2>
    <a href="index.html" class="btn btn-info">Ir a Gestión de Maestros</a>


    <!-- Formulario para agregar/editar cursos -->
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Agregar / Editar Curso</h5>
            <form id="courseForm">
                <input type="hidden" id="courseId">
                
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre del Curso</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="code" class="form-label">Código del Curso</label>
                    <input type="text" id="code" name="code" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Descripción</label>
                    <textarea id="description" name="description" class="form-control" required></textarea>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <label for="teacher">Maestro:</label>
                </div>
                
                <select id="teacher" class="form-control">
                    <option value="">Seleccione un Maestro</option>
                </select>

                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="reset" class="btn btn-secondary">Cancelar</button>
            </form>
        </div>
    </div>

    <!-- Sección para listar cursos -->
    <h3 class="mt-5">Lista de Cursos</h3>
    <div id="result" class="mt-3"></div>
</div>

<script src="js/course.js"></script>
</body>
</html>
