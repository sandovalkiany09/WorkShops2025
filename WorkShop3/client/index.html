<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Maestros</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Gestión de Maestros</h1>
    <a href="course.html" class="btn btn-info">Ir a Gestión de Cursos</a>

    
    <!-- Formulario para agregar maestros -->
    <div class="card p-4 my-4">
      <h4>Agregar Maestro</h4>
      <form>
        <div class="form-group mb-3">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Escriba su primer nombre" required>
        </div>
        <div class="form-group mb-3">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Escriba su apellido" required>
        </div>
        <div class="form-group mb-3">
          <label for="cedula">Cedula</label>
          <input type="text" id="cedula" name="cedula" class="form-control" placeholder="Escriba su cedula" required>
        </div>
        <div class="form-group mb-3">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" class="form-control" placeholder="Escriba su edad" min="1" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="createTeacher(); return false;">Agregar Maestro</button>
      </form>
    </div>

    <!-- Botón para obtener maestros -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4>Lista de Maestros</h4>
      <button class="btn btn-success" onclick="getTeachers();">Cargar Maestros</button>
    </div>

    <!-- Resultados -->
    <div class="card p-4">
      <h5>Resultados:</h5>
      <ul id="result" class="list-group">
        <!-- Los maestros se insertarán aquí dinámicamente -->
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Archivo JavaScript -->
  <script src="js/teacher.js"></script>
</body>
</html>
